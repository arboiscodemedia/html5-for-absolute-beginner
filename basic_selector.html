<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML5 Tutorial</title>   
  <style>
      p.child + p {color:blue;}
  </style>
</head>
<body>
  <div id="Parent"> 
     <p class="child">Child1</p> 
     <p class="child">Child2</p> 
     <p class="child">Child3</p> 
     <span></span>
     <p class="child">Child4</p> 
     <p class="child">Child5</p> 
   
</body>
</html>
